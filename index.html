<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shoechi</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="/Image/shoechi.png" alt="logo">
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="navbarlist">
                <div class="logo1">
                    <img src="/Image/shoeonly.png" alt="shoe logo">
                </div>
                <ul>
                    <a href="#"><li>New Release</li></a>
                    <a href="#"><li>Men</li></a>
                    <a href="#"><li>Women</li></a>
                    <a href="#"><li>Kids</li></a>
                    <a href="#"><li>Catogories</li></a>
                </ul>
                <div class="search_login">
                    <div class="search">
                        <input type="text" name="" id="" placeholder="search">
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="image_slider">
            <!-- Slideshow container -->
            <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                      <img src="/Image/shoes1.jpg" style="width:100%">
                    <!-- <div class="text">Caption Text</div> -->
                </div>
  
                <div class="mySlides fade">
                      <img src="/Image/shoes2.jpg" style="width:100%">
                  <!-- <div class="text">Caption Two</div> -->
                </div>
  
                <div class="mySlides fade">
                      <img src="/Image/shoes3.jpg" style="width:100%">
                  <!-- <div class="text">Caption Three</div> -->
                </div>
  
               <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div><br>
               <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </div>
    </div>
</body>
</html>
<script src="js.js"></script>
